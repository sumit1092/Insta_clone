<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clone">

        <!-- sidebar -->
        <aside class="sidebar">
            <ul>
                <a class="logo"><img src="images/Frame.png" alt=""></a>
                <div class="list">
                    <li><img src="images/h-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/home.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/s-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/search.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/ex-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/explore.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/r-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/reels.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/m-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/messages.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/n-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/notification.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/c-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/create.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/p-logo.png" alt=""></li>
                    <li class="sub-list"><img src="images/profile.png" alt=""></li>
                </div>
                <div class="list">
                    <li><img src="images/more-btn.png" alt=""></li>
                    <li class="sub-list"><img src="images/more.png" alt=""></li>
                </div>
            </ul>
        </aside>
        <!-- sidebar end -->


        <!-- story -->
        <main class="story-section">


            <!-- stories -->
            <section class="story">
                <div class="stories">
                    <img class="img" src="story/story-1.svg" alt="">
                    <img class="text" src="story/cap-1.svg" alt="">
                </div>
                <div class="stories">
                    <img class="img" src="story/story-2.svg" alt="">
                    <img class="text" src="story/cap-2.svg" alt="">
                </div>
                <div class="stories">
                    <img class="img" src="story/story-3.svg" alt="">
                    <img class="text" src="story/cap-3.svg" alt="">
                </div>
                <div class="stories">
                    <img class="img" src="story/story-4.svg" alt="">
                    <img class="text" src="story/cap-4.svg" alt="">
                </div>
                <div class="stories">
                    <img class="img" src="story/story-5.svg" alt="">
                    <img class="text" src="story/cap-5.svg" alt="">
                </div>
                <div class="stories">
                    <img class="img" src="story/story-6.svg" alt="">
                    <img style="margin-top: 4px;" src="story/cap-6.svg" alt="">
                </div>
            </section>
            <!-- stories end -->



            <!-- post 1-->
            <section class="post-section">
                <div class="UserName">
                    <img src="post/user-1.svg" alt="">
                    <img src="post/userName-1.svg" alt="">
                    <img src="post/more.svg" alt="">
                </div>
                <div class="post-img">
                    <img src="post/post-1.svg" alt="">
                </div>
                <div class="post-likes">
                    <div class="row">
                        <img src="post/like.svg" alt="">
                        <img src="post/comment.svg" alt="">
                        <img src="post/share.svg" alt="">
                    </div>
                    <div>
                        <img src="post/save.svg" alt="">
                    </div>
                </div>
                <div>
                    <img src="post/likes.svg" alt="">
                </div>
                <div class="comments">
                    <img src="post/comments.svg" alt="">
                    <img src="post/add_comment.svg" alt="">
                </div>
                <hr class="hr">
            </section>


            <!-- post 2 -->
            <section class="post-section">
                <div class="UserName">
                    <img src="post/user-2.svg" alt="">
                    <img src="post/userName-2.svg" alt="">
                    <img src="post/more.svg" alt="">
                </div>
                <div class="post-img">
                    <img src="post/post-2.svg" alt="">
                </div>
                <div class="post-likes">
                    <div class="row">
                        <img src="post/like.svg" alt="">
                        <img src="post/comment.svg" alt="">
                        <img src="post/share.svg" alt="">
                    </div>
                    <div>
                        <img src="post/save.svg" alt="">
                    </div>
                </div>
                <div>
                    <img src="post/likes-2.svg" alt="">
                </div>
                <div class="comments">
                    <img src="post/comment -1.svg" alt="">
                    <img src="post/views.svg" alt="">
                    <img src="post/comment-2.svg" alt="">
                    <img style="margin-bottom: 10px;" src="post/comment-3.svg" alt="">
                    <img src="post/add_comment.svg" alt="">
                </div>
                <hr class="hr">


                <!-- suggestion -->
                <section class="suggestion-box">
                    <div class="suggestion">
                        <img src="post/Suggestions for you.svg" alt="">
                        <img src="post/See all.svg" alt="">
                    </div>
                    <div class="box">
                        <div class="box-1">
                            <img id="x" style="height: 10px; width: 10px;" src="post/x.svg" alt="">
                            <img src="post/suggestion-1.svg" alt="">
                            <img class="txt" src="post/text-1.svg" alt="">
                            <img style="height: 30px;" src="post/follow.svg" alt="">
                        </div>
                        <div class="box-1">
                            <img id="x" style="height: 10px; width: 10px;" src="post/x.svg" alt="">
                            <img src="post/sugesstion-2.svg" alt="">
                            <img class="txt" src="post/text-2.svg" alt="">
                            <img style="height: 30px;" src="post/follow.svg" alt="">
                        </div>
                        <div class="arrow">
                            <img src="post/arrow.svg" alt="">
                        </div>
                    </div>
                </section>
                <hr class="hr">
            </section>


            <!-- post 3 -->
            <section class="post-section">
                <div>
                    <div class="UserName">
                        <img src="post/user-3.svg" alt="">
                        <img src="post/userName-3.svg" alt="">
                        <img style="padding-left: 25px;" src="post/more.svg" alt="">
                    </div>
                    <div class="post-img">
                        <img src="post/post-3.svg" alt="">
                    </div>
                </div>
                <div class="post-likes">
                    <div class="row">
                        <img src="post/like.svg" alt="">
                        <img src="post/comment.svg" alt="">
                        <img src="post/share.svg" alt="">
                    </div>
                    <div class="bookmark">
                        <img src="post/save.svg" alt="">
                    </div>
                </div>
                <div>
                    <img src="post/like-3.svg" alt="">
                </div>
                <div class="comments">
                    <img src="post/discovery.svg" alt="">
                    <img style="margin-bottom: 10px;" src="post/views.svg" alt="">
                    <img src="post/add_comment.svg" alt="">
                </div>
            </section>

        </main>


        <!-- footer -->
        <footer class="footer-section">
            <div class="footer">
                <!-- profile -->
                <div class="profile">
                    <img src="Footer/Frame.svg" alt="">
                    <div class="id">
                        <img src="Footer/Upvox.svg" alt="">
                        <img src="footer/Upvox (1).svg" alt="">
                    </div>
                    <div id="switch">
                        <img src="Footer/Switch.svg" alt="">
                    </div>
                </div>

                <!-- suggestion -->
                <div class="suggestion">
                    <img style="margin-left: 5px;" src="Footer/Suggestions for you.svg" alt="">
                    <img src="Footer/See all.svg" alt="">
                </div>
                <div class="suggestion-list">
                    <div class="list-1">
                        <img src="Footer/user.svg" alt="">
                        <img src="Footer/userName-1.svg" alt="">
                        <img src="footer/Follow.svg" alt="">
                    </div>
                    <div class="list-1">
                        <img src="Footer/user.svg" alt="">
                        <img src="Footer/userName-2.svg" alt="">
                        <img src="footer/Follow.svg" alt="">
                    </div>
                    <div class="list-1">
                        <img src="Footer/user.svg" alt="">
                        <img src="Footer/userName-3.svg" alt="">
                        <img src="footer/Follow.svg" alt="">
                    </div>
                    <div class="list-1">
                        <img src="Footer/user.svg" alt="">
                        <img src="Footer/userName-4.svg" alt="">
                        <img src="footer/Follow.svg" alt="">
                    </div>
                    <div class="list-1">
                        <img src="Footer/user.svg" alt="">
                        <img src="Footer/userName-5.svg" alt="">
                        <img src="footer/Follow.svg" alt="">
                    </div>
                </div>

                <!-- bottom section -->
                <div class="bottom-section">
                    <div>
                        <img src="Footer/navigations.svg" alt="">
                    </div>
                    <div class="copyright">
                        <img src="Footer/copyright.svg" alt="">
                    </div>
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
